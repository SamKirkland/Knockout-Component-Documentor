<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Knockout Component Preview Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- jquery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			
			
		<link rel="stylesheet" href="codemirror.css">
		<link rel="stylesheet" href="base16-dark.css">
		<link rel="stylesheet" href="mdn-like.css">
		<script src="codemirror.js"></script>
		<script src="css.js"></script>
		<script src="xml.js"></script>
		<script src="javascript.js"></script>
		<script src="htmlmixed.js"></script>
		
		<script src="clipboard.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

		<script>
			$(document).ready(function(){
				setTimeout(function(){
					$('.selectpicker').selectpicker({
						showSubtext: true
					});
					$('[data-spy="scroll"]').each(function () {
						var $spy = $(this).scrollspy('refresh')
					})
				}, 1500);
			});
		</script>
		
		<!-- knockout -->
		<script src="../src/knockout-3.4.1.js"></script>
		
		<!-- knockout-component-preview -->
		<script src="../src/knockout-component-preview.js"></script>
		<link rel="stylesheet" href="exampleStyles.css">
	</head>
	<body data-spy="scroll" data-target="#myScrollspy" data-offset="0">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 col-lg-2" id="myScrollspy">
					<div class="col-xs-3 col-lg-2 affix" style="margin-top:25px;">
						<documentation-search params="links: componentsToPreviewList, showSearch: true, domChange: domChangeEvent"></documentation-search>
					</div>
				</div>
				
				<!--Main Content -->
				<div class="col-xs-9 col-lg-10">
					<section id="knockout-components" class="group">
						<h3>Knockout Components</h3>
						
						<knockout-component-preview params="componentsToPreview: componentsToPreviewList, autodocument: true, view: 'table', view: 'dynamicEdit'"></knockout-component-preview>
						
					</section>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
