<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Knockout Component Preview Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- jquery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="codemirror.css">
		<link rel="stylesheet" href="base16-dark.css">
		<link rel="stylesheet" href="mdn-like.css">
		<script src="codemirror.js"></script>
		<script src="css.js"></script>
		<script src="xml.js"></script>
		<script src="javascript.js"></script>
		<script src="htmlmixed.js"></script>
		<script src="clipboard.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
		
		<script>
			$(document).ready(function(){
				setTimeout(function(){
					$('[data-spy="scroll"]').each(function () {
						var $spy = $(this).scrollspy('refresh')
					})
				}, 1500);
			});
		</script>
		
		<!-- knockout -->
		<script src="../js/knockout-3.4.1.js"></script>
		
		<!-- knockout-component-preview -->
		<script src="../dist/knockout-component-preview.bundle.js"></script>
		<link rel="stylesheet" href="exampleStyles.css">
	</head>
	<body>
		<div class="wrapper">
			<!-- Sidebar Holder -->
			<nav id="sidebar">
				<div class="sidebar-header">
					<h3 style="margin:0;text-align:center;">UI Components</h3>
				</div>

				<documentation-search params="
					documentSelf: true,
					showSearch: true,
					selectedComponent: selectedComponent
				"></documentation-search>
			</nav>

			<!-- Page Content Holder -->
			<div id="content">
				<section id="knockout-components" class="group">
					<knockout-component-preview params="
						documentSelf: true,
						componentName: selectedComponent,
						includeFn: function(componentName) {
							return `
// Add to the top of the page you would like to use the component
<script src='/yourCustomFolder/${componentName}.js'></script>`;
						}
					"></knockout-component-preview>
				</section>
			</div>
		</div>
	</body>
</html>
