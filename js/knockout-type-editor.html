<!-- ko if: types.length > 1 -->
	<select data-show-subtext="true" data-show-subtext="true" data-bind="foreach: types, value: typeEditing">
		<option data-bind="attr: { value: $data }, text: $data"></option>
	</select>
<!-- /ko -->

<!-- ko if: typeEditing() === "date" -->
	<input type="date" class="form-control" data-bind="textInput: textBinding" />
<!-- /ko -->
<!-- ko if: typeEditing() === "dateTime" -->
	<input type="datetime-local" class="form-control" data-bind="textInput: textBinding" />
<!-- /ko -->
<!-- ko if: typeEditing() === "array" -->
	<textarea class="html" data-bind="textInput: textBinding, text: [true,false,true,123], uniqueIdFunction: { fn: codeEditorFunction, mode: 'json' }"></textarea>
<!-- /ko -->
<!-- ko if: typeEditing() === "string" -->
	<input type="text" class="form-control" data-bind="textInput: textBinding, value: defaultValue" />
<!-- /ko -->
<!-- ko if: typeEditing() === "boolean" -->
	<div class="radio">
		<label>
			<input data-bind="attr: { name: uid }, checked: value, checkedValue: true" type="radio" value="true" /> true
			<span data-bind="visible: defaultValue">*default</span>
		</label>
	</div>
	<div class="radio">
		<label>
			<input data-bind="attr: { name: uid }, checked: value, checkedValue: false" type="radio" value="false" /> false
			<span data-bind="visible: !defaultValue">*default</span>
		</label>
	</div>
<!-- /ko -->
<!-- ko if: typeEditing() === "number" -->
	<input type="number" class="form-control" data-bind="textInput: textBinding" />
<!-- /ko -->
<!-- ko if: typeEditing() === "object" ||
		typeEditing() === "json" ||
		typeEditing() === "function"
	-->
	<textarea class="html" data-bind="uniqueIdFunction: { fn: codeEditorFunction, mode: 'json' }"></textarea>
<!-- /ko -->
<!-- ko if: typeEditing() === "html" || typeEditing() === "innerHtml" -->
	<textarea class="html" data-bind="uniqueIdFunction: { fn: codeEditorFunction, mode: 'htmlmixed' }"></textarea>
<!-- /ko -->
