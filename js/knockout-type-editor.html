<!-- ko if: types.length > 1 -->
	<select data-show-subtext="true" data-show-subtext="true"
		data-bind="foreach: types, value: typeEditing">
		<option data-bind="attr: { value: $data }, text: $parent.typeAsText($data)"></option>
	</select>
<!-- /ko -->

<!-- ko if: possibleValues.length > 0 -->
	<select data-width="100%" data-show-subtext="true"
		data-bind="foreach: possibleValues, value: textBinding, attr: { multiple: typeEditing === ko.types.array }">
		<option data-bind="attr: { 'data-content': $parent.colorizeData($data) }, text: $data, 'value': $data"></option>
	</select>
<!-- /ko -->
<!-- ko if: possibleValues.length === 0 -->
	<!-- ko if: typeEditing() === ko.types.date.baseType -->
		<input type="date" class="form-control" data-bind="textInput: textBinding" />
	<!-- /ko -->
	<!-- ko if: typeEditing() === ko.types.dateTime.baseType -->
		<input type="datetime-local" class="form-control" data-bind="textInput: textBinding" />
	<!-- /ko -->
	<!-- ko if: typeEditing() === ko.types.array.baseType -->
		Array editor...
		<textarea class="html" data-bind="textInput: textBinding, text: '[true,false,true,123]', uniqueIdFunction: { fn: codeEditorFunction, mode: 'json' }"></textarea>
	<!-- /ko -->
	<!-- ko if: typeEditing() === ko.types.string.baseType -->
		<input type="text" class="form-control" data-bind="textInput: textBinding, value: defaultValue" />
	<!-- /ko -->
	<!-- ko if: typeEditing() === ko.types.boolean.baseType -->
		<div class="radio">
			<label>
				<input data-bind="attr: { name: uid }, checked: value, checkedValue: true" type="radio" value="true" /> true
				<span data-bind="visible: defaultValue">*default</span>
			</label>
		</div>
		<div class="radio">
			<label>
				<input data-bind="attr: { name: uid }, checked: value, checkedValue: false" type="radio" value="false" /> false
				<span data-bind="visible: !defaultValue">*default</span>
			</label>
		</div>
	<!-- /ko -->
	<!-- ko if: typeEditing() === ko.types.number.baseType -->
		<input type="number" class="form-control" data-bind="textInput: textBinding" />
	<!-- /ko -->
	<!-- ko if: typeEditing() === ko.types.object.baseType || typeEditing() === ko.types.json.baseType -->
		<textarea class="html" data-bind="uniqueIdFunction: { fn: codeEditorFunction, mode: 'json' }"></textarea>
	<!-- /ko -->
	<!-- ko if: typeEditing() === ko.types.html.baseType || typeEditing() === ko.types.innerHtml.baseType -->
		<textarea class="html" data-bind="uniqueIdFunction: { fn: codeEditorFunction, mode: 'htmlmixed' }"></textarea>
	<!-- /ko -->
<!-- /ko -->
