<div class="form-group" data-bind="visible: showSearch" style="margin:10px 10px 0 10px;">
	<input type="text" style="border-radius: 0;" class="form-control"
		data-bind="attr: { placeholder: placeholderText }, textInput: searchInput">
	<span class="input-group-btn"></span>
</div>

<ul class="list-unstyled components" data-bind="foreach: components">
	<li data-bind="css: { 'active': isActive }">
		<a data-bind="
			attr: { href: '#goto-' + name },
			text: name,
			click: function(){ click($parent); },
			visible: visible"></a>
	</li>
